<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details</title>
</head>
<body>

 <div th:object="${onelisting}">

    <table border="1">
        <thead>
            <tr>
                <td>ID</td>
                <td>Description</td>
                <td>Image</td>
                <td>Address</td>
                <td>Price</td>
                <td>Amenities</td>
            </tr>
        </thead>
        <tbody>
           
                <td th:text="${onelisting._id}"></td>
                <td th:text="${onelisting.description}"></td>
                <td><img th:src="${onelisting.image}" width="250px" height="300px"></td>
                <td th:text="${onelisting.address}"></td>
                <td th:text="${onelisting.price}"></td>
                
                <td th:text="${onelisting.amenities}"></td>
               
            </tr>
        </tbody>
    </table>

<form th:object="${booking}" method="POST">
    <p>Bookings</p>
    <label for="username">Name: </label>
    <input type="text" id="userName" name="userName" th:field="*{userName}">
    <br>
    <label for="username">Email: </label>
    <input type="text" id="email" name="email" th:field="*{email}">
    <br>
    <label for="username">Arrival: </label>
    <input type="date" name="dateOfArrival" th:field="*{dateOfArrival}">
    <br>
    <label for="username">Duration: </label>
    <input type="number" id="days" name="days" th:field="*{days}">
    <br>
    <button type="submit" formaction="/booking"> Book </button>    
</form>
</body>
</html>
