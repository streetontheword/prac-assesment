<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>landing</title>
</head>
<body>
    <h1>Search Our Accomodations </h1>

    <form method="GET" th:object="${accoms}">

    <div class="mb-3">
    <label for="country" class="form-label">Country:</label>
    <select id="country" name="country">

        <option th:each="c: ${listOfCountries}" th:value="${c}" th:text="${c}" >
        </option>
    </select>
    </div>

    <div class="mb-3">
        
        <label for="numberOfPerson">Number of Person: </label>
             <input type="number" name="numberOfPerson" th:field="*{numberOfPerson}" >
        <div class="alert alert-danger" th:if="${#fields.hasErrors('numberOfPerson')}" th:errors="*{numberOfPerson}"></div>     
    </div>
    
<br>
    <div class="priceRange">
        
        <label for="priceRange">Price Range: </label>

        <div class="row">
        <div class="col">
        <label for="minValue">Min</label>
        <input type="number" id="minValue" name="minPrice" th:field="*{minPrice}"></div> 
       <div class="alert alert-danger" th:if="${#fields.hasErrors('minPrice')}" th:errors="*{minPrice}"></div>

         <div class="col">
        <label for="maxValue">Max</label>
        <input type="number" id="maxValue" name="maxPrice" th:field="*{maxPrice}"></div>
         <div class="alert alert-danger" th:if="${#fields.hasErrors('maxPrice')}" th:errors="*{maxPrice}"></div> 
    </div>
           
</div>

<button type="submit" formaction="/search"> Search </button>    

 </form>
</body>
</html>
