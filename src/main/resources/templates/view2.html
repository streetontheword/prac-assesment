<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div th:object="${accoms}">

   
    <h1>Listings for : <span th:text="${accoms.country}"></span></h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th> 
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
           
            <tr th:each="list : ${listing}">
                <td th:text="${list.name}"></td>
                <td th:text="${list.price}"></td>
                <td><img th:src="${list.image}" width="250px" height="300px" ></td>
                <td><a th:href="@{/listing/{listing_id}(listing_id=${list._id})}">  Details </a></td> 

                

               
            </tr>   
        </tbody>
    </table>
    

   
















  </div>
</body>
</html>
